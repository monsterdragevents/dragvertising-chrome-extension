<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Superadmin Debug</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 300px;
        background: #fff;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding-bottom: 8px;
        border-bottom: 1px solid #e0e0e0;
      }
      .header img {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        flex-shrink: 0;
      }
      .title {
        font-weight: 700;
        font-size: 14px;
        flex: 1;
      }
      .status {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        background: #fff;
        white-space: nowrap;
        transition: all 0.2s;
      }
      .error {
        display: none;
        font-size: 11px;
        color: #d32f2f;
        background: #ffebee;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 8px;
        border: 1px solid #ffcdd2;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      button {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        background: #fff;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
        flex: 1;
      }
      button:hover:not(:disabled) {
        background: #f5f5f5;
        border-color: #999;
      }
      button:active:not(:disabled) {
        transform: translateY(1px);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button.primary {
        background: #111;
        color: #fff;
        border-color: #111;
      }
      button.primary:hover:not(:disabled) {
        background: #333;
      }
      select {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        background: #fff;
        font-size: 12px;
        flex: 1;
        cursor: pointer;
      }
      select:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .muted {
        color: #666;
        font-size: 11px;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid #f0f0f0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 6px;
        margin-top: 8px;
      }
      .tool {
        padding: 8px 4px;
        border-radius: 8px;
        border: 1px solid #d0d0d0;
        text-align: center;
        cursor: pointer;
        background: #fff;
        font-size: 11px;
        transition: all 0.2s;
      }
      .tool:hover:not(:disabled) {
        background: #f5f5f5;
        border-color: #999;
      }
      .tool:active:not(:disabled) {
        transform: translateY(1px);
      }
      .tool:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon.png" alt="Dragvertising" />
      <div class="title">Superadmin Debug</div>
      <div class="status" id="status">Loadingâ€¦</div>
    </div>
    
    <div class="error" id="error"></div>

    <div class="row">
      <button id="open" class="primary" type="button">Open</button>
      <button id="close" type="button">Close</button>
      <button id="toggle" type="button">Toggle</button>
    </div>

    <div class="row">
      <select id="tool">
        <option value="role">ğŸ”§ Role System</option>
        <option value="talent">ğŸ‘¥ Talent Checker</option>
        <option value="creator">ğŸ›¡ï¸ Profile Creator</option>
        <option value="health">ğŸ¥ Database Health</option>
        <option value="stats">ğŸ“Š System Stats</option>
        <option value="search">ğŸ” User Search</option>
        <option value="cache">ğŸ§¹ Cache Control</option>
        <option value="impersonate">ğŸ­ User Impersonation</option>
      </select>
      <button id="setTool" type="button">Set</button>
    </div>

    <div class="grid">
      <div class="tool" data-tool="role" title="Role System">ğŸ”§ Role</div>
      <div class="tool" data-tool="talent" title="Talent Checker">ğŸ‘¥ Talent</div>
      <div class="tool" data-tool="creator" title="Profile Creator">ğŸ›¡ï¸ Creator</div>
      <div class="tool" data-tool="health" title="Database Health">ğŸ¥ Health</div>
      <div class="tool" data-tool="stats" title="System Stats">ğŸ“Š Stats</div>
      <div class="tool" data-tool="search" title="User Search">ğŸ” Search</div>
      <div class="tool" data-tool="cache" title="Cache Control">ğŸ§¹ Cache</div>
      <div class="tool" data-tool="impersonate" title="User Impersonation">ğŸ­ Impersonate</div>
    </div>

    <div class="muted">Active tab must be your Dragvertising app page. You must be logged in as superadmin.</div>

    <script src="popup.js"></script>
  </body>
</html>
